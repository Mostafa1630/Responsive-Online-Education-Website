<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- font Awesome -->
    <!-- <link rel="stylesheet" href="css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- custom css style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section Start -->
    <header class="header">
        <section class="flex">
            <a href="index1.html" class="logo">Educa.</a>
            <form action="search.html" method="post" class="search-form">
                <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
                <button type="submit" class="fas fa-search"></button>
            </form>
            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>
            <div class="profile">
                <img src="images/pic-1.jpg" class="image" alt="">
                <h3 class="name">Mostafa Maher</h3>
                <span class="role">student</span>
                <a href="index9.html" class="btn">view profile</a>
                <div class="flex-btn">
                    <a href="index12.html" class="option-btn">login</a>
                    <a href="index11.html" class="option-btn">register</a>
                </div>
            </div>
        </section>
    </header>
    <!-- Header Section End -->
    <!-- Start section sidebar -->
    <div class="side-bar">
        <div class="close-btn">
            <i class="fas fa-times"></i>
        </div>
        <div class="profile">
            <img src="images/pic-1.jpg" class="image" alt="">
            <h3 class="name">Mostafa Maher</h3>
            <span class="role">student</span>
            <a href="index9.html" class="btn">view profile</a>
        </div>
        <nav class="navbar">
            <a href="index1.html"><i class="fas fa-home"></i><span>home</span></a>
            <a href="index2.html"><i class="fas fa-question"></i><span>about</span></a>
            <a href="index3.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
            <a href="index4.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
            <a href="index5.html"><i class="fas fa-headset"></i><span>contact us</span></a>
        </nav>
    </div>
    <!-- End section sidebar -->
    <!-- Start Section Update  -->
    <section class="form-container">
        <form action="" method="post" enctype="multipart/form-data">
            <h3>update profile</h3>
            <p>update name</p>
            <input type="text" name="name" placeholder="mostafa maher" maxlength="50" class="box">
            <p>update email</p>
            <input type="email" name="email" placeholder="mostafa@gmail.come" maxlength="50" class="box">
            <p>old password</p>
            <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box">
            <p>new password</p>
            <input type="password" name="new_pass" placeholder="enter your old password" maxlength="20" class="box">
            <p>update pic</p>
            <input type="file" accept="image/*" class="box">
            <input type="submit" value="update profile" name="submit" class="btn">
        </form>
    </section>
    <!-- End Section Update  -->
    <!-- Start Section Footer -->
    <footer class="footer">
        &copy; copyright @ 2022 by <span>mr. web designer</span> | all rights reserved!
    </footer>
    <!-- End Section Footer -->




    <!-- custom javaScript file -->
    <!-- <script src="js/all.min.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
